<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <!--THis is the navigation tag to be used at the beginning or the header of a webpage-->
    <nav>

      <a href="index.html" target="_blank">Home</a>
    </nav>
    <main>
      <!--THis is meant to contain the main code asides the header and the footer-->
      <h1>Welcome to the Dashboard</h1>
      <h3>This is a table example</h3>
      <table>
        <tr>
          <th>S/N</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>23</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane</td>
          <td>7</td>
        </tr>
      </table>
      <div>
      <!--TO add the image-->
      <img src="/assets/discord.png" alt="discord" height="200px">
      <!--Adding an image within a folder within a folder-->
      <img src="/assets/test/about.jpg" alt="laptop" height="200px">
      </div>
      <!--We want to create a form on another page-->
      <a href="login.html">Login Page</a>
    </main>
  </body>
</html>
